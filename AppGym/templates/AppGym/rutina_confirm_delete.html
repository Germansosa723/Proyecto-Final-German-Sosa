{% extends "AppGym/base.html" %}

{% load static %}

{% block principal %}
<p style="margin-top: 10px;">Estas seguro que quiere borrar la rutina de {{ object.titulo_rutina }}? </p>
<form method="post">
    {% csrf_token %}
    {{form}}
    <input class="btn btn-danger" type="submit" value="Borrar">
    <a class="btn btn-primary" href="{% url 'rutina-list' %}">Cancelar</a>
</form>
    
    
{% endblock %}
